<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台登陆</title>
    <style>
        * {
            font-family: 微软雅黑;
        }

        .panel {
            width: 450px;
            height: 260px;
            background-color: #cccccc;
            position: absolute;
            margin-left: -225px;
            margin-top: -130px;
            top: 50%;
            left: 50%;
            border-radius: 20px;
        }

        .panel-title {
            text-align: center;
        }

        .login {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="../public/bs/css/bootstrap.min.css">
    <script src="../public/bs/js/jquery.min.js"></script>
    <script src="../public/bs/js/bootstrap.js"></script>
    <script src="../public/js/jquery.toggler.js"></script>
    <script src="../public/bs/js/holder.min.js"></script>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <img src="../public/images/logo.png"></img>
            </div>
        </div>
        <div class="panel-body">
            <form action="index.html" method="post">
                <div class="form-group">
                    <div class="input-group">
                        <span class=" input-group-addon " id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class=" input-group-addon " id="basic-addon1"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="form-group login">
                    <input class="btn btn-primary btn-lg" value="登录" type="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
